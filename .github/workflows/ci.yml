name: CI Spring Boot

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DCEN_PASS: ${{ secrets.DCEN_PASS }}
      DCEN_EMAIL: ${{ secrets.DCEN_EMAIL }}
      HOST: ${{ secrets.HOST }}

    services:
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test-db
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/test-db
          SPRING_DATABASE_USERNAME: root
          SPRING_DATABASE_PASSWORD: password
        ports:
          - "3307:3306"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: ‚òï Instala Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ‚öôÔ∏è Cache do Maven
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: üî® Build com Maven
        run: mvn clean install

      - name: ‚úÖ Executa os testes
        run: mvn test

